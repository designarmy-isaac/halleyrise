<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meta-title}}</title>
    <meta name="keywords" content="{{meta-keywords}}">
    <meta name="author" content="Studio" />
    <meta name="description" content="{{meta-description}}">
    <meta property="og:title" content="{{og-title}}" />
    <meta property="og:description" content="{{og-description}}" />
    <meta property="og:image" content="{{og-image}}" />
    <meta property="og:url" content="TODO" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Studio" />
    
    {{> analytics}}

    <link rel="stylesheet" href="{{root}}assets/css/app.css">
    
    {{> webfonts}}
    
  </head>
    <body class="no-js document">
    {{> no-script-analytics}}
    
    {{> header}}
      <div class="grid-x grid-padding-x pt2 pb6">
        <div class="cell small-8 medium-4 xlarge-3 xlarge-offset-1 mb3 full">
          <a href="{{root}}"><img alt="Halley Rise | A Brookfield Place" src="{{root}}assets/img/HALLEY_RISE-logo.svg"></a>
        </div>
        <div class="cell small-12 medium-7 large-7 pt025">
          {{> body}}
        </div>
      </div>
      
      <div class="grid-x grid-x-padding small-bg-black small-color-white">
        <div class="cell small-12 medium-11 large-7 large-offset-4 large-protect-width">
          <footer class="grid-x grid-padding-x pb2 pt2">
            {{> footer}}
          </footer>
        </div>
      </div>
    
    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
